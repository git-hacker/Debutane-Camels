<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eopie Riders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center" id="title">Eopie Rider Deliveries</h1>
        <h2 class="center" id="page-title">Create a New Driver Account</h2>
        <p><em>*Required Field</em></p>
        <form method="post" action="" id="driverRegistration" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="driverName">*Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="driverName" placeholder="Your Name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="telephoneNumberDriver">*Telephone Number:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="telephoneNumberDriver" pattern="[0-9]{11}" placeholder="11122223333"  />            
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary" id="sendSMS">Send SMS Code</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-5">
                    <input type="text" class="form-control" id="smsCode" pattern="[0-9]{6}" placeholder="123456" />
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" id="verifyCode">Verify</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="clientPassword">Password:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="clientPassword" pattern="[a-zA-Z0-9]" placeholder="6 characters" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="idNumber">*ID Number:</label>    
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="idNumber" placeholder="Your ID Card Number" pattern="[xX0-9]{18}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="vehicleType">*Vehicle Type:</label>
                <div class="col-sm-9">
                    <select id="vehicleType" class="form-control" required>
                        <option selected disabled>Select your vehicle type</option>
                        <option value="SVLO">Small Vehicle - Local Only</option>
                        <option value="small">Small Vehicle</option>
                        <option value="smallTruck">Small Truck</option>
                        <option value="largeTruck">Large Truck</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="licensePlate">*Plate Number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="licensePlate" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="paymentMethodDriver">*Payment Method:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="paymentMethodDriver">
                        <option disabled selected>
                            Select A Payment Method
                        </option>
                        <option value="Alipay">
                            Alipay
                        </option>
                        <option value="WeChat">
                            WeChat
                        </option>
                        <option value="UnionPay">
                            Union Pay
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="submit" class="btn btn-primary" value="Create Account" />
                </div>
                <div class="col-sm-6">
                    <input type="reset" class="btn btn-warning" value="Cancel" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
